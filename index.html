
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Segax | บายพาสลิงก์ Linkvertise</title>
  <style>
    :root {
      --bg-dark: linear-gradient(135deg, #3c096c, #7b2cbf);
      --bg-light: #f8f8ff;
      --text-dark: white;
      --text-light: #222;
      --primary: #9d4edd;
      --primary-dark: #7b2cbf;
      --glass-bg: rgba(255,255,255,0.05);
      --glass-light: rgba(0,0,0,0.05);
    }

    * {
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      animation: fadeIn 0.7s ease;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 2.8rem;
      font-weight: bold;
      color: #e0aaff;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px #9d4edd;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    p {
      opacity: 0.9;
      margin-bottom: 30px;
      text-align: center;
      max-width: 500px;
    }

    .container {
      background-color: var(--glass-bg);
      border-radius: 14px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    body.light .container {
      background-color: var(--glass-light);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-bottom: 20px;
      background-color: #ffffff11;
      color: white;
      outline: none;
    }

    body.light input[type="text"] {
      background-color: #eee;
      color: #000;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .result {
      margin-top: 20px;
      padding: 14px;
      background-color: #ffffff1a;
      border-radius: 10px;
      word-wrap: break-word;
      display: none;
    }

    .copy-btn {
      background-color: #5f0f40;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 50px;
      padding: 6px 14px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    body.light .theme-toggle {
      color: #333;
      border-color: #333;
    }

    a {
      color: #c77dff;
      word-break: break-word;
    }

    body.light a {
      color: #7b2cbf;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">สลับโหมด</button>
  <div class="logo">SEGAX</div>
  <p>วางลิงก์ Linkvertise แล้วกด "Bypass" เพื่อข้ามลิงก์และรับลิงก์จริงทันที</p>

  <div class="container">
    <input type="text" id="urlInput" placeholder="วางลิงก์จาก Linkvertise ที่นี่...">
    <button onclick="bypass()">Bypass</button>
    <div id="output" class="result">
      <div id="linkResult"></div>
      <button class="copy-btn" onclick="copyLink()">คัดลอกลิงก์</button>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    async function bypass() {
      const input = document.getElementById('urlInput').value.trim();
      const output = document.getElementById('output');
      const linkResult = document.getElementById('linkResult');
      output.style.display = 'block';

      if (!input.includes("linkvertise.com")) {
        linkResult.innerHTML = "⚠️ กรุณาวางลิงก์จาก Linkvertise เท่านั้น";
        return;
      }

      linkResult.innerHTML = "⏳ กำลังโหลด... กรุณารอสักครู่";

      try {
        const res = await fetch(`https://api.bypass.vip/bypass?url=${encodeURIComponent(input)}`);
        const data = await res.json();

        if (data && data.destination) {
          linkResult.innerHTML = \`✅ ลิงก์ปลายทาง:<br><a href="\${data.destination}" target="_blank">\${data.destination}</a>\`;
          document.querySelector(".copy-btn").setAttribute("data-link", data.destination);
        } else {
          linkResult.innerHTML = "❌ ไม่สามารถบายพาสลิงก์นี้ได้";
        }
      } catch (err) {
        linkResult.innerHTML = "❌ เกิดข้อผิดพลาดในการเชื่อมต่อ API";
      }
    }

    function copyLink() {
      const btn = document.querySelector(".copy-btn");
      const link = btn.getAttribute("data-link");
      if (!link) return;
      navigator.clipboard.writeText(link);
      btn.innerText = "✅ คัดลอกแล้ว!";
      setTimeout(() => btn.innerText = "คัดลอกลิงก์", 2000);
    }
  </script>
</body>
</html>
